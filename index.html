<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>reveal.js</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/blackplusplus.css" />
    <link rel="stylesheet" href="plugin/highlight/docco.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-background="assets/logo.svg"
          data-background-size="50px"
          data-background-repeat="no-repeat"
          data-background-position="3rem 90%"
          data-background-opacity="0.3">
          <h2>Stack Example</h2>
          <div class="r-vstack">
            <p class="fragment fade-down">One</p>
            <p class="fragment fade-down">Two</p>
          </div>
        </section>

        <section data-markdown>
          <script type="text/template">
            ```php [1|3-5]
            public function foo()
            {
                $foo = array(
                    'bar' => 'bar'
                )
            }
            ```
          </script>
        </section>
        <section>Slide 2</section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: false,
        controls: true,
        controlsLayout: "edges",
        progress: true,
        slideNumber: true,
        keyboard: true,
        overview: true,
        center: true,
        touch: true,
        loop: false,
        autoSlide: 0,
        mouseWheel: true,
        transition: "slide",
        transitionSpeed: "slow",
        display: "block",

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Revealjs Settings</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/black.css" />
    <link rel="stylesheet" href="lib/css/zenburn.css" />

    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "css/print/pdf.css"
        : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown>
          <textarea data-template>
					  ## Slide 1

            using md 
					</textarea
          >
        </section>

        <section data-markdown>
          <script type="text/template">
            ```php [1|3-5]
            public function foo()
            {
                $foo = array(
                    'bar' => 'bar'
                )
            }
            ```
          </script>
        </section>

        <section>
          <h2>Stack Example</h2>
          <div class="r-stack">
            <p class="fragment fade-in">One</p>
            <p class="fragment fade-down">definition</p>
            <p class="fragment fade-in-then-out">Three</p>
            <p class="fragment fade-in-then-out">Four</p>
          </div>
        </section>

        <section data-markdown>
          <script type="text/template">
            ## Stack Example

            <div class="r-stack">
            ### One {:.className}
            Two
            Three
            Four
            </div>
          </script>
        </section>

        <section data-markdown>
          <textarea data-template>
						The result should look like this:

						```
						&#60;section data-markdown&#62;&#10;&#9;&#9;&#9;&#9;&#9;&#9;&#9;&#60;textarea data-template&#62;&#10;&#9;&#9;&#9;&#9;&#9;&#9;&#9;&#9;Markdown content goes here.&#10;&#9;&#9;&#9;&#9;&#9;&#9;&#9;&#60;/textarea&#62;&#10;&#9;&#9;&#9;&#9;&#9;&#9;&#60;/section&#62;
						```
					</textarea
          >
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      Reveal.initialize({
        controls: true, // default true
        controlsLayout: "edges", // default bottom-right
        progress: true, // default true
        slideNumber: true, // default false
        keyboard: true, // default true
        overview: true, // default true
        center: true, // default true
        touch: true, // default true
        loop: true, // default false
        autoSlide: 0, // default 0
        mouseWheel: true, // default false
        transition: "slide", // default slide; other values: fade, convex, concave, zoom
        transitionSpeed: "slow", // default default; other values: slow, fast
        display: "block", // default block
        width: 800,
        height: 600,
        margin: 0.3,

        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/notes/notes.js", async: true },
          {
            src: "plugin/highlight/highlight.js",
            async: true,
            callback: function () {
              hljs.initHighlightingOnLoad();
            },
          },
        ],
      });
    </script>
  </body>
</html>
